<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

<h:head>
	<!-- load javascript -->
	<ui:include src="/template/_js.template.xhtml" />
	<!-- load css -->
	<ui:include src="/template/_css.template.xhtml"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" />
	<title>Qualyes</title>
	
	<script>
		$( document ).ready(function() {
			$(".panel-heading").removeClass(".after");

		});
	</script>
</h:head>

<h:body style="background: url('#{request.contextPath}/javax.faces.resource/stressed_linen.png.faces?ln=img') repeat center center fixed;">
	<div class="container">
	    <div class="row">
			<div class="col-md-4 col-md-offset-4">
			<h:graphicImage library="img" name="qualyes.png" styleClass="img-responsive" style="margin-bottom:10px;"/> 
	    		<div class="panel panel-default">
				  	
				  	<div class="panel-body">
				    	<form name='login' action="j_spring_security_check" method='post' accept-charset="UTF-8" role="form">
		                    <fieldset>
					    	  	<div class="form-group input-group" style="width: 100%;">
					    	  		<span class="input-group-addon" style="width:60px"><i class="fa fa-user"></i></span>
					    		    <input id="j_username" style="margin-top: 0 !important;;" class="form-control" placeholder="#{labels.login_email}" name="j_username" type="text" />
					    		</div>
					    		<div class="form-group input-group" style="width: 100%;">
					    			<span class="input-group-addon" style="width:60px"><i class="fa fa-lock"></i></span>
					    			<input id="j_password" style="margin-top: 0 !important;" class="form-control" placeholder="#{labels.login_password}"
					    				name="j_password" type="password" value="" />
					    		</div>
					    		<c:if test="${param.erro == 'true'}">
					    			<div class="form-group" style="text-align: center; color: red; font-size: small;">
		 								<h:outputText value="#{labels.login_invalid}"  />
		 							</div>	
		 						</c:if>
					    		<input class="btn btn-lg btn-success btn-block" type="submit" value="#{labels.login_action_go}" style="background-color: #62a738;" />
					    	</fieldset>
				      	</form>
				    </div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
