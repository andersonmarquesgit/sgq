<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<ui:composition template="/template/principal.xhtml">
		<ui:define name="conteudo">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">#{labels.configuracoes}</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="#{request.contextPath}/paginas/index.jsf?faces-redirect=true">#{labels.dashboard}</a>
							</li>
							<li class="active"><i class="fa fa-bullhorn"></i> #{labels.configuracoes}</li>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<!-- Abas -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#empresas" 
									aria-controls="empresas" role="tab" data-toggle="tab"><i class="fa fa-university"></i> #{labels.configuracoes_empresas}</a></li>
								<li role="presentation"><a href="#unidades" 
									aria-controls="unidades" role="tab" data-toggle="tab"><i class="fa fa-cubes"></i> #{labels.configuracoes_unidades}</a></li>
								<li role="presentation"><a href="#niveisDeUsuarios"
									aria-controls="niveisDeUsuarios" role="tab" data-toggle="tab"><i class="fa fa-users"></i> #{labels.configuracoes_niveis_de_usuarios}</a></li>
								<li role="presentation"><a href="#usuarios"
									aria-controls="usuarios" role="tab" data-toggle="tab"><i class="fa fa-user-plus"></i> #{labels.configuracoes_usuarios}</a></li>
							</ul>
		
							<!-- Tab panes -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="empresas">
								<br />
									<!-- Empresas -->
									<ui:include src="empresas/empresas.xhtml" />
								</div>
								<div role="tabpanel" class="tab-pane" id="unidades">
								<br />
									<!-- Unidades -->
									<ui:include src="unidades/unidades.xhtml" />
								</div>
								<div role="tabpanel" class="tab-pane" id="niveisDeUsuarios">
								<br />
									<!-- Níveis de Usuários -->
									<ui:include src="niveisUsuarios/niveisUsuarios.xhtml" />
								</div>
								<div role="tabpanel" class="tab-pane" id="usuarios">
								<br />
									<!-- Usuários -->
									<ui:include src="usuarios/usuarios.xhtml" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
