<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
	<!-- Modal -->
	<h:form id="formAddNivelUsuario" enctype="multipart/form-data">
	<div id="modalAddNivelUsuario" class="modal fade" role="dialog">
		<div class="modal-dialog  modal-md">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header modal-header-primary">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">#{labels.configuracoes_novo_nivel_de_usuario}</h4>
				</div>
				<div class="modal-body">
					<div id="dadosNivelUsuarioPanel" class="panel panel-default">
						<div class="panel-heading">#{labels.configuracoes_modal_dados_nivel}</div>
						<div class="panel-body">
							<div class="row">
								<div class="col-lg-12">
									<h:outputText styleClass="form-required" value="#{labels.configuracoes_modal_nome}"/>
							        <b:inputText id="inputNomeNivel" value="#{nivelUsuarioController.nivelUsuario.nome}" />
								</div>
							</div>	
							<div class="row">
								<div class="col-lg-12">
									<fieldset>
									    <legend>Permissões</legend>
									    <p>Selecione aqui os módulos que o nível terá acesso.</p>
									   	<b:selectBooleanCheckbox value="#{nivelUsuarioController.nivelUsuario.permissaoDocumentos}" caption="#{labels.documentos}"/>
									   	<b:selectBooleanCheckbox value="#{nivelUsuarioController.nivelUsuario.permissaoSac}" caption="#{labels.configuracoes_sac}"/>
									   	<b:selectBooleanCheckbox value="#{nivelUsuarioController.nivelUsuario.permissaoAnaliseCritica}" caption="#{labels.analise_critica}"/>
									   	<b:selectBooleanCheckbox value="#{nivelUsuarioController.nivelUsuario.permissaoConfiguracoes}" caption="#{labels.configuracoes}"/>
									</fieldset>
										
								</div>
							</div>	
						</div>
					</div>
					<div class="modal-footer">
						<div class="btn-group">
							<p:commandButton id="btnAdicionar" value="#{labels.adicionar}" styleClass="btn btn-primary btn-modal"
								actionListener="#{nivelUsuarioController.adicionarNivelUsuario}" update="inputNomeNivel" />
							<p:commandButton styleClass="btn btn-default btn-modal"
								value="#{labels.cancelar}"
								onclick="$('#modalAddNivelUsuario').modal('hide');" update="inputNomeNivel"
								actionListener="#{nivelUsuarioController.cancelarInclusao}" />
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	</h:form>	
</ui:composition>
</html>
