<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">

<ui:composition>
	<p:dialog id="modalDocumentoPDF" header="#{documentoController.documentoSelecionado.titulo}"
		width="100%" height="500"
		widgetVar="modalDocumentoPDF" responsive="true"
		style="position: absolute;margin-top: -190px !important;max-width:1000px;"
		closable="true" resizable="false" draggable="true" modal="true">
		
		<p:media value="#{documentoController.streamedContent}" player="pdf" width="100%" height="500" 
			style="max-width:1000px;"
			cache="disable"/>
		
	</p:dialog>	
</ui:composition>	
</html>
