<ui:composition>
	<script>
		function onNext(parent, panel) {
			hash = "#" + panel.id;
			$(".acc-wizard-sidebar", $(parent)).children("li").children(
					"a[href='" + hash + "']").parent("li").removeClass(
					"acc-wizard-todo").addClass("acc-wizard-completed");
		}
		$(window).load(function() {
			$(".acc-wizard").accwizard({
				onNext : onNext
			});
		})
	</script>
	
	<style>
	.ui-spinner-input {
	    vertical-align: middle;
	    text-align: right;
	    padding-right: 20px;
	    width: 60px;
	    height: 100%;
	    border: none;
	}
	</style>

	<!-- Modal -->
	<div id="wizardAddDocumentoInterno" class="modal fade" role="dialog">
		<div class="modal-dialog  modal-lg">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header modal-header-primary">
					<button type="button" class="close wizard-close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">#{labels.documentos_internos_adicionar}</h4>
				</div>
				<div class="modal-body acc-wizard"  style="min-height: 350px;">
					<div class="row">
						<div class="col-md-3 background-radius" >
							<ol class="acc-wizard-sidebar">
								<li class="acc-wizard-active">Cadastro Inicial</li>
								<li class="acc-wizard-todo">Elaboração</li>
								<li class="acc-wizard-todo">Consenso</li>
								<li class="acc-wizard-todo">Aprovação</li>
							</ol>
						</div>
						<div class="col-md-9">
							<h:panelGroup layout="block" id="container" rendered="true">
								<h:form id="formAddDocumentoInterno" enctype="multipart/form-data">
									<div id="dadosDocumentoInterno" class="panel panel-default">
										<div class="panel-heading">Cadastro de Documento Interno</div>
										<div class="panel-body">
											<div class="row">
												<div class="col-lg-10">
													<h:outputText styleClass="form-required" value="#{labels.documentos_modal_titulo}"/>
											        <b:inputText id="inputTituloDocumentoInterno" value="#{documentoController.documento.titulo}" />
												</div>
												<div class="col-lg-2">
													<h:outputText styleClass="form-required" value="#{labels.documentos_modal_revisao}"/>
											        <p:spinner styleClass="form-control" id="revisao" min="0" value="#{documentoController.documento.revisao}" />
												</div>
											</div>
											<div class="row">
												<div class="col-lg-12">
													<h:outputText value="#{labels.documentos_modal_descricao}"/>
											        <b:inputText id="inputDescricaoDocumentoInterno" value="#{documentoController.documento.descricao}" 
											        	required="required" />
												</div>
											</div>	
											<div class="row">
												<div class="col-lg-6">
											        <h:outputText styleClass="form-required" value="#{labels.documentos_modal_tipo}"/>
													<h:selectOneMenu id="selectTipoDocumentoInterno" converter="GenericConverter" styleClass="form-control" value="#{documentoController.documento.tipoDocumento}" >
														<f:selectItem itemLabel="Escolha um tipo" noSelectionOption="true" itemDisabled="true" />
														<f:selectItems value="#{documentoController.tiposDeDocumentos}" var="tipo" itemLabel="#{tipo.descricao}" itemValue="#{tipo}" />
										        	</h:selectOneMenu>
												</div>
												<div class="col-lg-6">
										        	<h:outputText value="#{labels.documentos_modal_elemento}"/>
													<h:selectOneMenu id="selectElementoInterno" converter="GenericConverter" styleClass="form-control" value="#{documentoController.documento.elemento}">
														<f:selectItem itemLabel="Escolha um elemento" noSelectionOption="true" itemDisabled="true" />
														<f:selectItems value="#{documentoController.elementos}" var="elemento" itemLabel="#{elemento.descricao}" itemValue="#{elemento}" />
										        	</h:selectOneMenu>
												</div>
									        </div>
									        <br />
									        <div class="row">
									        	<div class="col-lg-12">
										        	<h:outputText value="#{labels.documentos_modal_arquivo}" for="arquivo" />
											        <h:inputFile id="arquivoDocInterno" value="#{documentoController.arquivo}" 
											            required="true" label="Arquivo" />
											    </div>
								        	</div>
										</div>
									</div>
									<div class="modal-footer">
										<div class="btn-group">
											<b:commandButton value="Adicionar" styleClass="btn-primary" action="#{documentoController.uploadDocumento}" />
											<button type="reset" data-dismiss="modal" class="btn btn-default">#{labels.cancelar}</button>
										</div>
											
									</div>
								</h:form>	
							</h:panelGroup>
