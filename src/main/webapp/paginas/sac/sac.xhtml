<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<ui:composition template="/template/principal.xhtml">
		<ui:define name="conteudo">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">#{labels.sac}</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="#{request.contextPath}/paginas/index.jsf?faces-redirect=true">#{labels.dashboard}</a>
							</li>
							<li class="active"><i class="fa fa-bullhorn"></i> #{labels.sac}</li>
							<p:commandLink id="legenda" styleClass="text-right" style="float: right;" title="Legenda">
						   		<i class="fa fa-question-circle"></i>
						    </p:commandLink>
						    <p:overlayPanel styleClass="legenda" id="legendaPanel" for="legenda" hideEffect="fade">
						    	<div class="row">
						    		<h1>#{labels.sac_tipo_de_gravidade}</h1>
						    		<div class="row">
							    		<h:outputText styleClass="label label-default" 
							    			value="Definir"/>
							    		<h:outputText styleClass="descricao" value="A reclamação está aguardando a análise da gravidade."/>	
						    		</div>
						    		<div class="row">
							    		<h:outputText styleClass="label label-info" 
							    			value="Baixa"/>
							    		<h:outputText styleClass="descricao" value="A reclamação foi definida como gravidade baixa."/>	
						    		</div>
						    		<div class="row">
							    		<h:outputText styleClass="label label-warning" 
							    			value="Média"/>
							    		<h:outputText styleClass="descricao" value="A reclamação foi definida como gravidade média."/>		
						    		</div>	
						    		<div class="row">
							    		<h:outputText styleClass="label label-danger" 
							    			value="Alta"/>
							    		<h:outputText styleClass="descricao" value="A reclamação foi definida como gravidade alta."/>		
						    		</div>		
						    	</div>
						    	<hr />
						    	<div class="row">
						    		<h1>#{labels.sac_status_da_reclamacao}</h1>
						    		<div class="row">
							    		<h:outputText styleClass="label label-info" 
							    			value="Análise da gravidade"/>
							    		<h:outputText styleClass="descricao" value="A reclamação está aguardando a análise da gravidade."/>		
						    		</div>
						    		<div class="row">
							    		<h:outputText styleClass="label label-primary" 
							    			value="Análise de ação"/>
							    		<h:outputText styleClass="descricao" value="A reclamação está aguardando a análise da ação."/>			
						    		</div>	
						    		<div class="row">
							    		<h:outputText styleClass="label label-warning" 
							    			value="Aceite do cliente"/>
							    		<h:outputText styleClass="descricao" value="A reclamação está aguardando o aceite do cliente."/>	
						    		</div>	
						    		<div class="row">
							    		<h:outputText styleClass="label label-success" 
							    			value="Concluída"/>
							    		<h:outputText styleClass="descricao" value="A reclamação está concluída."/>	
						    		</div>	
						    	</div>
						    	<hr />
						    	<div class="row" style="margin-bottom: 10px;">
						    		<h1>#{labels.opcoes}:</h1>
						    		<div class="row">
							    		<i class="fa fa-exclamation-triangle"></i><h:outputText styleClass="descricao" value="Analisar a gravidade da reclamação."/>	
						    		</div>
						    		<div class="row">
							    		<i class="fa fa-commenting"></i><h:outputText styleClass="descricao" value="Analisar a ação que será tomada."/>	
						    		</div>
						    		<div class="row">
							    		<i class="fa fa-thumbs-up"></i><h:outputText styleClass="descricao" value="Analisar a aceitação do cliente."/>	
						    		</div>
						    	</div>
						    </p:overlayPanel>
						</ol>
					</div>
				</div>

				<div class="row">
					<div class="col-lg-12">
						<div>
							<!-- Abas -->
							<ul class="nav nav-tabs" role="tablist">
								<li role="presentation" class="active"><a href="#reclamacao" 
									aria-controls="reclamacao" role="tab" data-toggle="tab"><i class="fa fa-comments-o"></i> #{labels.sac_reclamacoes}</a></li>
<!-- 								<li role="presentation"><a href="#documentos" -->
<!-- 									aria-controls="documentos" role="tab" data-toggle="tab">#{labels.documentos_internos}</a></li> -->
<!-- 								<li role="presentation"><a href="#documentosComplementares" -->
<!-- 									aria-controls="documentosComplementares" role="tab" data-toggle="tab">#{labels.documentos_externos}</a></li> -->
							</ul>
		
							<!-- Tab panes -->
							<div class="tab-content">
								<div role="tabpanel" class="tab-pane active" id="reclamacao">
								<br />
									<!-- Reclamações -->
									<ui:include src="reclamacao/reclamacao.xhtml" />
								</div>
								<div role="tabpanel" class="tab-pane" id="documentos">
								<br />
									<!-- Documentos relacionados a SAC -->
<!-- 									<ui:include src="/paginas/documentos/documentosInternos.xhtml" /> -->
								</div>
								<div role="tabpanel" class="tab-pane" id="documentosComplementares">
								<br />
									<!-- Documentos complementares relacionados a SAC -->
<!-- 									<ui:include src="/paginas/documentos/documentosExternos.xhtml" /> -->
								</div>
							</div>
		
						</div>
						<!-- Modal Adicionar Documento -->
						<ui:include src="/paginas/documentos/modalAddDocumento.xhtml" />
						
						<!-- Wizard Adicionar Documento -->
<!-- 						<ui:include src="/paginas/documentos/wizardAddDocumentoInterno.xhtml" /> -->
					</div>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
