<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
	
	<ui:composition template="/template/principal.xhtml">
		<ui:define name="conteudo">
			<div class="container-fluid">
				<!-- Page Heading -->
				<div class="row">
					<div class="col-lg-12">
						<h1 class="page-header">#{labels.usuario_perfil}</h1>
						<ol class="breadcrumb">
							<li><i class="fa fa-dashboard"></i> <a href="#{request.contextPath}/paginas/index.jsf?faces-redirect=true">#{labels.dashboard}</a>
							</li>
							<li class="active"><i class="fa fa-bullhorn"></i> #{labels.usuario_perfil}</li>
						</ol>
					</div>
				</div>
				<h:form id="formPerfilUsuario">
				<div class="col-lg-12">
					<div id="dadosClientePanel" class="panel panel-default">
						<div class="panel-heading">Dados do Usuário</div>
						<div class="panel-body">
							<div class="row">
								<h:panelGroup id="fotoPanel">
									<div class="col-lg-9">
										<div class="row">
											<div class="col-lg-8">
												<h4><strong>#{labels.modal_nome}</strong></h4>
												<p:inputText value="#{perfilController.usuarioLogado.nome}" />
											</div>
										</div>
										<div class="row">
<!-- 											<div class="col-lg-4"> -->
<!-- 												<h4><strong>Empresa:</strong></h4> -->
<!-- 												<p:inputText value="#{perfilController.usuarioLogado.empresa.razaoSocial}" /> -->
<!-- 											</div> -->
											<div class="col-lg-8">
												<h4><strong>#{labels.modal_email}</strong></h4>
												<p:inputText value="#{perfilController.usuarioLogado.email}" />
											</div>
										</div>
<!-- 										<div class="row"> -->
<!-- 											<div class="col-lg-4"> -->
<!-- 												<h4><strong>Nível:</strong></h4> -->
<!-- 												<p:inputText value="#{perfilController.usuarioLogado.nivel.nome}" /> -->
<!-- 											</div> -->
<!-- 										</div> -->
									</div>
								</h:panelGroup>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<div class="btn-group">
							<p:commandButton id="btnSalvar" value="#{labels.salvar}"
								styleClass="btn btn-primary btn-modal"
								action="#{perfilController.salvar}" />
							<p:commandButton styleClass="btn btn-default btn-modal"
								value="#{labels.cancelar}"
								action="#{perfilController.cancelarEdicaoPerfil}" />
						</div>
					</div>
				</div>

				<!-- DIALOGOS DE CONFIRMAÇÃO -->
				<p:confirmDialog id="confirmSalvarPerfil"
					message="#{mensagens.sgq_confirmar_edicao}"
					widgetVar="confirmSalvarPerfil" resizable="false"
					closable="false" draggable="false">
					<div class="pull-right">
						<p:commandButton styleClass="btn btn-primary"
								value="#{labels.sim}"
								action="#{perfilController.confirmSalvarPerfil}"/>
						<p:commandButton styleClass="btn btn-default"
								value="#{labels.nao}"
								onclick="PF('confirmSalvarPerfil').hide();"/>
					</div>
				</p:confirmDialog>
			</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
